{% extends "base.html" %}
{% block content %}
<form action="" method="post">
    Ābolu tips: <select name="type">
        {% for apple in apples %}

        {% endfor %}
    </select> <br>
    Daudzums: <input type="number" name="amount" min="0"> <br>
    <input type="submit" value="Pirkt ābolus!">
</form>
{% endblock %}
